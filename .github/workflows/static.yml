<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Product Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
      box-sizing: border-box;
    }
    .product {
      cursor: pointer;
      background-color: #f0f0f0;
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
      font-size: 1rem;
    }
    .product:hover {
      background-color: #e0e0e0;
    }
    #cart, #receipt {
      margin-top: 20px;
    }
    #receipt {
      display: none;
    }
    button {
      padding: 10px 15px;
      margin-top: 10px;
      font-size: 1rem;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    ul {
      padding-left: 20px;
    }
    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
      .product {
        font-size: 0.95rem;
      }
      button {
        width: 100%;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>My Product Store</h1>
  <div id="product-list">
    <!-- Products will be listed here -->
  </div>

  <div id="cart">
    <h2>Cart</h2>
    <ul id="cart-items"></ul>
  </div>

  <button onclick="showReceipt()">Buy</button>

  <div id="receipt">
    <h2>Receipt</h2>
    <ul id="receipt-items"></ul>
    <p><strong>Total: $<span id="total"></span></strong></p>
    <button onclick="copyReceipt()">Copy Receipt</button>
  </div>

  <script>
    const products = [
      { name: "Product A", price: 10 },
      { name: "Product B", price: 20 },
      { name: "Product C", price: 5 },
      { name: "Product D", price: 15 }
    ];

    const cart = [];

    const productList = document.getElementById("product-list");
    const cartItems = document.getElementById("cart-items");
    const receiptItems = document.getElementById("receipt-items");
    const totalElem = document.getElementById("total");

    products.forEach((product, index) => {
      const div = document.createElement("div");
      div.className = "product";
      div.textContent = `${product.name} - $${product.price}`;
      div.onclick = () => {
        cart.push(product);
        const li = document.createElement("li");
        li.textContent = `${product.name} - $${product.price}`;
        cartItems.appendChild(li);
      };
      productList.appendChild(div);
    });

    function showReceipt() {
      receiptItems.innerHTML = "";
      let total = 0;
      cart.forEach(item => {
        const li = document.createElement("li");
        li.textContent = `${item.name} - $${item.price}`;
        receiptItems.appendChild(li);
        total += item.price;
      });
      totalElem.textContent = total.toFixed(2);
      document.getElementById("receipt").style.display = "block";
    }

    function copyReceipt() {
      let receiptText = "Receipt:\n";
      cart.forEach(item => {
        receiptText += `${item.name} - $${item.price}\n`;
      });
      receiptText += `Total: $${totalElem.textContent}`;

      navigator.clipboard.writeText(receiptText)
        .then(() => alert("Receipt copied to clipboard!"))
        .catch(err => alert("Failed to copy receipt."));
    }
  </script>
</body>
</html>
